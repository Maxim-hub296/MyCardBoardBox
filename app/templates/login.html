{% extends "base.html" %}

{% block content %}
<h1>Введите мастер-пароль, чтобы внести изменения</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
