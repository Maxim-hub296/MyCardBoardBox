<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Применяем шрифт Montserrat ко всему тексту */
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <style>
        body {
            background: #fff5f0; /* Мягкий персиковый */
        }

        .navbar-custom {
            background: rgba(75, 108, 183, 0.95) !important; /* Акцентный синий */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: #fff !important;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.8;
        }
               footer {
        transition: background 0.3s ease;
    }

    @media (max-width: 768px) {
        footer {
            background: rgba(107, 69, 107, 0.98) !important;
        }
    }
    </style>


</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-custom"> <!-- Изменено на light -->
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="/">О сайте</a> <!-- Добавлен text-dark -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Доска</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/quotes">Цитаты</a></li>
                        <li><a class="dropdown-item" href="/gallery">Галерея</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Расписание</a>
                <li class="nav-item">
                    <a class="nav-link" href="/about_me">Обо мне</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/soul_card">Карта души</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/special_music">Особая музыка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Обратная связь</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center py-4 mt-auto"
        style="
            background: rgba(107, 69, 107, 0.95); /* Темно-лиловый с прозрачностью */
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        ">
    <div class="container">
        <p class="mb-0 text-light"
           style="
               text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
               letter-spacing: 0.5px;
           ">
            <i class="bi bi-stars me-2"></i>
            Раз ты здесь — значит я решил, что могу тебе доверять
        </p>
        <small class="text-muted opacity-75 d-block mt-2">
            © 2024 Все права защищены чувствами
        </small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
